<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Ingreso de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body onload="getProfile(event)">
  <div class="container mt-3">
    <div class="form-group d-flex justify-content-around">
      <div class="d-flex justify-content-around" id="profile"></div>
      <button class="btn btn-info mt-3" onclick="logout()">Logout</button>
    </div>
    <div class="jumbotron">
      <h1>Ingrese Producto</h1>
      <form class="form" autocomplete="off">
          <label for="title">Nombre</label>
          <input id="title" class="form-control" type="text" name="title" required />
          <label for="price">Precio</label>
          <input id="price" class="form-control" type="number" step="0.5" name="price" required />
          <label for="thumbnail">Foto URL</label>
          <input id="thumbnail" class="form-control" type="url" name="thumbnail" />
          <button class="btn btn-success mt-3" onclick="addProducto(event)">Enviar</button>
      </form>
      <hr />
      <button class="btn btn-info mt-3" onclick="location.href = '/vista'">
        Vista handlebars productos
      </button>
      <div id="datos"></div>
    </div>
  </div>

  <div class="container mt-3">
    <h1>Centro de mensajes</h1>
    <hr />

    <form class="form"  autocomplete="off">
      <label for="mail">Correo</label>
      <input type="mail" id="mail" class="form-control my-2 mr-2" placeholder="Correo" required />
      <label for="username">User</label>
      <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Usuario" required />
      <label for="name">Nombre</label>
      <input type="text" id="name" class="form-control my-2 mr-2" placeholder="Tu Nombre" required />
      <label for="age">Edad</label>
      <input type="number" id="age" class="form-control my-2 mr-2" placeholder="Edad" required />
      <label for="texto"></label>
      <div id="messages"></div>
      <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="CuÃ©ntanos algo..." />
      <input class="btn btn-primary my-2" onclick="addMessage(event)" value="Enviar!" />
    </form>
  </div>

  <script src="static/js/handlebars-v4.7.6.js"></script>
  <script src="static/js/normalizr.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
